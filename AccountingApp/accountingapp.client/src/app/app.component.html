<h1>Employer List</h1>

<p *ngIf="!employees"><em>Loading...</em></p>

<table *ngIf="employees">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Hourly Rate</th>
      <!-- Add other headers as needed -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.hourlyRate }}</td>
      <!-- Add other cells as needed -->
    </tr>
  </tbody>
</table>
